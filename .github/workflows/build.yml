name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04, macos-12, macos-11, windows-2022, windows-2019]
        stack:
          - elasticsearch:8.2.0
          - elasticsearch:7.13.2
          - elasticsearch:6.8.16
          - elasticsearch:5.6.16
          - elasticsearch:2.4.6
          - elasticsearch:1.7.2
          - opensearch:1.3.3
          - opensearch:2.0.1
    steps:
      - uses: actions/checkout@v3
      - uses: ./.
        with:
          stack: ${{ matrix.stack }}
          port: 9201
      - run: curl -s localhost:9201


